<div class="modal" id="mkdocs_search_modal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="searchModalLabel">{% trans %}搜索{% endtrans %}</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans %}Close{% endtrans %}"></button>
            </div>
            <div class="modal-body">
                <p>{% trans %}从这里您可以搜索这些文档。请在下方输入您的搜索词{% endtrans %}</p>
                <p>{% trans %}目前只支持英文关键字{% endtrans %}</p>
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="{% trans %}Search...{% endtrans %}" id="mkdocs-search-query" title="{% trans %}Type search term here{% endtrans %}">
                    </div>
                </form>
                <div id="mkdocs-search-results" data-no-results-text="{% trans %}没有搜索结果{% endtrans %}"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
